<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head></head>

    <body style="background: url(../red_car.jpg) no-repeat fixed center; background-size: cover;">
        <h3 style="color: white">Adding new car</h3>
        <h:form>
            <p><h:outputText style="color: white" value="Enter model: " /></p>
            <p><h:inputText value="#{carController.car.model}" /></p>
            <p><h:outputText style="color: white" value="Enter country: " /></p>
            <p><h:inputText value="#{carController.car.country}" /></p>

            <p><h:outputText style="color: white" value="Enter serial number of registration: " /></p>
            <p><h:inputText value="#{carController.registration.serial_number}" /></p>
            <p><h:outputText style="color: white" value="Choose owner: " /></p>
            <p><h:selectOneListbox converter="#{ownerController}" value="#{carController.owner}" >
                <f:selectItems value="#{ownerController.ownerList}" var="item" itemLabel="#{item.firstName} #{item.lastName}"
                               itemValue="#{item}"/>
            </h:selectOneListbox></p>
            <p><h:outputText style="color: white" value="Choose services: " /></p>
            <p><h:selectManyListbox converter="#{serviceController}" value="#{carController.services}" >
                <f:selectItems value="#{serviceController.serviceList}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
            </h:selectManyListbox></p>
            <p><h:commandButton value="Add" action="#{carController.add}"/></p>

            <p><a style="color:white" href = "../index.xhtml">Home page</a></p>
        </h:form>
    </body>
</html>
